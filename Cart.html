<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - 02Threads</title>
  <style>
    .cart-item { margin-bottom: 15px; }
  </style>
</head>
<body>
  <header>
    <link rel="stylesheet" href="style.css">
    <div class="logo">02Threads.</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Product Services</a>
      <a href="cart.html">Cart</a>
      <a href="contact_us.html">Contact</a>
      <a href="about.html">About</a>
      <a href="enquiry.html">Enquiry</a>
    </nav>
  </header>

  <h1>Your Shopping Cart</h1>
  <div id="cart"></div>

  <script>
    function displayCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartContainer = document.getElementById("cart");

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      let total = 0;
      cartContainer.innerHTML = "";

      cart.forEach((item, index) => {
        total += item.price;
        cartContainer.innerHTML += `
          <div class="cart-item">
            <strong>${item.name}</strong> - R${item.price.toFixed(2)}
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      cartContainer.innerHTML += `<h3>Total: R${total.toFixed(2)}</h3>`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // remove one item
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    // Show cart when page loads
    window.onload = displayCart;
  </script>
</body>
</html>
